{% extends 'base.html' %}

{% block content %}

<div class="container">
	<form method="post">
		{% csrf_token %}
		{{form}}
		<button type="submit">Save changes</button>
	</form>
</div>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <h4><li class="{{ message.tags }}">{{ message }}</li></h4>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
