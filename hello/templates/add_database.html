{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Add Database</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <br>
    <button type="submit">Save</button>
    <br><br><br><br>
  </form>

</div>
{% endblock %}
